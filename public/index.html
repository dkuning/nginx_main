<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Частные проекты</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef7ff;
            color: #1a365d;
            line-height: 1.6;
        }

        .header {
            background-color: #1e40af;
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content p {
            font-size: 1.1em;
            color: #2c5282;
        }

        .note {
            background-color: #dbeafe;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-style: italic;
            color: #2b6cb0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-style: italic;
            color: #3182ce;
            border-top: 1px solid #90cdf4;
            background-color: #f0f9ff;
        }
    </style>
</head>
<body>
    <div class="header">
        Частные проекты
    </div>

    <div class="content">
        <p>Добро пожаловать в пространство частных проектов.</p>

        <div class="note">
            Чтобы получить доступ к конкретному сервису, укажите его адрес в домене <strong>kongius.ru</strong>.<br>
            Например: <strong>название-проекта.kongius.ru</strong>
        </div>
    </div>

    <div class="footer">
        See ya in cyberspace
    </div>
</body>
</html>
